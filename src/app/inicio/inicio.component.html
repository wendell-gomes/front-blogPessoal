  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Fale com o Panda</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
          </div>
          
          <div class="form-group">
            <label for="texto">Converse com o Panda</label>
            <textarea class="form-control" name="texto" id="texto" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="tema">Escolha um tema ou <a href="">Cadastre um novo</a></label>
            <select name="tema" id="tema" class="form-control">
                <option value="">Temas</option>
            </select>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-dark" style="background-color: black;">Enviar ao Panda</button>
        </div>
      </div>
    </div>
  </div>
